    <section class="info-hotel text-center">

              <div class="booking">
                <div class="div mb-3 row">
                  <label for="name_city" class="col-sm-1 col-form-label" >اسم المدينة</label>
                  <div class="col-sm-5">
                    <input list="cities" name="city" class="form-control" id="name_city" required>
                    <datalist id="cities">
                      <option value="بغداد">  </option>
                      <option value="كربلاء"></option>
                      <option value="بابل"></option>
                      <option value="نجف"></option>
                      <option value="بصرة"></option>
                      <option value="القادسية"></option>
                      <option value="ذي قار"></option>
                      <option value="دهوك"></option>
                      <option value="الأنبار"></option>
                      <option value="ديالى"></option>
                      <option value="واسط"></option>
                      <option value="السليمانية"></option>
                      <option value="صلاح الدين	"></option>
                      <option value="كركوك"></option>
                      <option value="المثنى"></option>
                      <option value="ميسان"></option>
                      <option value="نينوى"></option>
                      <option value="اربيل"></option>
  
                    </datalist>
                  </div>
                  <label for="name-hotel" class="col-sm-1 col-form-label">اسم الفندق</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" name="hotel" id="name-hotel" required>
                  </div>
                </div>
  
                <div class="mb-3 row justify-content-center">
                  <label for="check_on" class="col-sm-1 col-form-label">تاريخ الوصول</label>
                  <div class="col-sm-4">
                    <input type="date" class="form-control" name="check_on" id="check_on" required>
                  </div>
  
                  <label for="check_off" class="col-sm-1 col-form-label">تاريخ المغادرة</label>
                  <div class="col-sm-4">
                    <input type="date" class="form-control input-md" name="check_off" id="check_off" required>
                  </div>
                </div>
  
                <div class="mb-3 row justify-content-start">
                  <label for="adults" class="col-sm-1 col-form-label"> عدد البالغين</label>
                  <div class="col-sm-3 col">
                    <input type="number" class="form-control" name="num_adults" id="adults" required>
                  </div>
  
                  <label for="child" class="col-sm-1 col-form-label"> عدد الاطفال</label>
                  <div class="col-sm-3">
                    <input type="number" class="form-control" name="num_child" id="child" required>
                  </div>
  
                  <label for="room" class="col-sm-1 col-form-label"> عدد الغرف</label>
                  <div class="col-sm-3">
                    <input type="number" class="form-control" name="num_room" id="room" required>

    <script>

    function showBooking(){
        x = document.getElementById("formbooking");
        y = document.getElementById("formunbooking");
        butBooking = document.getElementById("booking");
        butUnooking = document.getElementById("unbooking");
      if(y.style.display === "none")
      {
        x.style.display="none";
        y.style.display="block";

        butUnooking.style.background="#dc3545";
        butUnooking.style.color="#000";

        butBooking.style.background="#FFF";
        butBooking.style.color="#0dcaf0";

      }

      
    }
    function showUnbooking(){
        x = document.getElementById("formbooking");
        y = document.getElementById("formunbooking");
        butBooking = document.getElementById("booking");
        butUnooking = document.getElementById("unbooking");
    
        if(x.style.display === "none")
      {
        y.style.display="none";
        x.style.display="block";
      
        butBooking.style.background="#0dcaf0";
        butBooking.style.color="#000";

        butUnooking.style.background="#FFF";
        butUnooking.style.color="#dc3545";

        
      }
      
    }
